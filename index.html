<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="rollDice()">
    <div class="container">
        <header>
            <h1>Dice Roller</h1>
        </header>

        <main>
            
            <label for="selectServer">Select The API to use</label>
                <select name="selectAPI" id="selectServer">
                    <option value="https://dice-roller-nodejs-se-eeerhre6ecaqb4gz.centralus-01.azurewebsites.net/d6">Node.js</option>
                    <option value="https://go-we-app-docker-2-c6eghjedgrf9a9e4.centralus-01.azurewebsites.net/d6">Docker</option>

                </select>



            <div class="dice-container">
                

                <div class="dice" id="dice" >
                    <!-- Dot positions -->
                    <div class="dot one"></div>
                    <div class="dot two"></div>
                    <div class="dot three"></div>
                    <div class="dot four"></div>
                    <div class="dot five"></div>
                    <div class="dot six"></div>
                    <div class="dot seven"></div>
                </div>

            
                
            </div>
            <button onclick="rollDice()" class="roll-button" id="rollButton" autofocus>Roll Dice</button>
        </main>

        <footer>
            <p> 2024 Dice Roller App</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
